<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azure AI Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #0078D4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005A9E;
        }
        #response {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            min-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Azure AI Agent</h1>
        <input id="message" placeholder="Ask me anything..." />
        <button onclick="askAgent()">Ask</button>
        <div id="response">Your answer will appear here...</div>
    </div>

    <script>
        async function askAgent() {
            const message = document.getElementById("message").value;
            const res = await fetch("http://localhost:8000/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await res.json();
            document.getElementById("response").innerText = data.response;
        }
    </script>
</body>
</html>
